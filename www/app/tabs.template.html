<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-item-hide">
  
  <!-- Bluetooth Tab -->
  <ion-tab title="Bluetooth" icon-off="ion-bluetooth" icon-on="ion-bluetooth" ui-sref="app.bluetooth">
    <ion-nav-view name="app-bluetooth"></ion-nav-view>
  </ion-tab>

  <!-- Welcome Tab -->
  <ion-tab title="Welcome" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" ui-sref="app.welcome">
    <ion-nav-view name="app-welcome"></ion-nav-view>
  </ion-tab>

  <!-- Auto Tab -->
  <ion-tab title="Auto" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" ui-sref="app.auto">
    <ion-nav-view name="app-auto"></ion-nav-view>
  </ion-tab>

  <!-- TeloOp Tab -->
  <ion-tab title="TeleOp" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="app.teleOp">
    <ion-nav-view name="app-teleOp"></ion-nav-view>
  </ion-tab>

  <!-- Final Tab -->
  <ion-tab title="Final" icon-off="ion-sad-outline" icon-on="ion-happy" ui-sref="app.final">
    <ion-nav-view name="app-final"></ion-nav-view>
  </ion-tab>

 <!-- Results Tab -->
  <ion-tab title="Results" icon-off="ion-battery-empty" icon-on="ion-battery-charging" ui-sref="app.results">
    <ion-nav-view name="app-results"></ion-nav-view>
  </ion-tab>

</ion-tabs>
