<ion-view view-title="Team Number: {{autoCtrl.match.teamNumber}}">
	<ion-content class="padding">
  <div class="row">
      <div class="col text-center">
        <h1>Auto</h1>
      </div>
    </div>

    <div class="row">
      <div class="col col-100">
        <ul class="list">
        <li class="item">
            <div class="row">
              <div class="col col-100 text-center">
                <h2>Fuel High</h2>
              </div>
            </div>
          </li>  
          <li class="item">
            <div class="row">
              <div class="col col-70 text-center">
                  <button class="button button-positive"
                    ng-click="autoCtrl.decreaseHighFuel5()">
                    -5
                  </button>
                  <button class="button button-positive"
                    ng-click="autoCtrl.decreaseHighFuel1()">
                    -1
                  </button>
                  <button class="button button-light">
                    <span ng-bind="autoCtrl.matchProperties.highFuel"></span>
                  </button>
                  <button class="button button-positive"
                    ng-click="autoCtrl.increaseHighFuel1()">
                    1
                  </button>
                  <button class="button button-positive"
                    ng-click="autoCtrl.increaseHighFuel5()">
                    5
                  </button>
              </div>
            </div>
          </li>
          <li class="item">
            <div class="row">
              <div class="col col-100 text-center">
                <h2>Fuel Low</h2>
              </div>
            </div>
          </li> 
          <li class="item">
            <div class="row">
              <div class="col col-70 text-center">
                  <button class="button button-positive"
                    ng-click="autoCtrl.decreaseLowFuel5()">
                    -5
                  </button>
                  <button class="button button-positive"
                    ng-click="autoCtrl.decreaseLowFuel1()">
                    -1
                  </button>
                  <button class="button button-light">
                    <span ng-bind="autoCtrl.matchProperties.lowFuel"></span>
                  </button>
                  <button class="button button-positive"
                    ng-click="autoCtrl.increaseLowFuel1()">
                    1
                  </button>
                  <button class="button button-positive"
                    ng-click="autoCtrl.increaseLowFuel5()">
                    5
                  </button>
              </div>
            </div>
          </li>            
            <li class="item">
              <div class="row">
                <div class="col col-70 text-left">
                  Gear Attempt
                </div>
              <label class="toggle toggle-assertive">
               <input type="checkbox" ng-model="autoCtrl.matchProperties.gearAttempt">
                <div class="track">
                   <div class="handle"></div>
                </div>
              </label>              
             </div>
            </li>
            <li class="item">
              <div class="row">
                <div class="col col-70 text-left">
                  Gear Success
                </div>
              <label class="toggle toggle-calm">
               <input type="checkbox" ng-model="autoCtrl.matchProperties.gearSuccess" ng-disabled="!autoCtrl.matchProperties.gearAttempt" ng-click="autoCtrl.increaseGears()">
                <div class="track">
                   <div class="handle"></div>
                </div>
              </label>              
             </div>
            </li>
            <li class="item">
              <div class="row">
                <div class="col col-100">
                  <label class="item item-input item-select">
                    <div class="input-label">Gear Position</div>
                      <select
                        ng-model="autoCtrl.matchProperties.placement"
                        ng-disabled="!autoCtrl.hasGears()"
                        ng-options="position as position.label for position in autoCtrl.gearPositions track by position.id">
                      </select>
                  </label>
                </div>
              </div>
          </li>
          <li class="item">
            <div class="row">
              <div class="col col-70 text-left">
                Rotors
              </div>
              <div class="col col-30 text-right">
                <button class="button button-positive"
                  ng-click="autoCtrl.decreaseRotors()">
                  <i class="icon ion-arrow-down-a"></i>
                </button>
                <button class="button button-light">
                <span ng-bind="autoCtrl.matchProperties.rotors"></span>
                </button>
                <button class="button button-positive"
                  ng-click="autoCtrl.increaseRotors()">
                  <i class="icon ion-arrow-up-a"></i>
                </button>
              </div>
            </div>
          </li>
          <li class="item item-toggle">
             Baseline
             <label class="toggle toggle-energized">
               <input type="checkbox" ng-model="autoCtrl.matchProperties.baseLine">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
          </li>
        <li>
          <div class="item item-button">
           <div class="text-center">
             <button class="button button-positive"
                ng-disabled="!autoCtrl.validGearPos()"
                ng-click="autoCtrl.submit()">
               To Teleop!
             </button>
            </div>
          </div>            
        </li>
        </ul>
      </div>
    </div>
</ion-content>
</ion-view>
