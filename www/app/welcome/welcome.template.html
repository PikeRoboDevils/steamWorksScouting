<ion-view>
  <ion-content class="padding">
	<div class="row">
		<div class="col text-center">
			<h1>Welcome</h1>
		</div>
	</div>
	<form name="scoutingForm" ng-submit="welcomeCtrl.submit()">
		<div class="list list-inset">
			<label class="item item-input">
				<input ng-model="welcomeCtrl.matchProperties.matchNumber"
					type="tel"
					maxlength="6"
					placeholder="Match Number">
			</label>
			<label class="item item-input">
				<input ng-model="welcomeCtrl.matchProperties.teamNumber"
					type="tel"
					maxlength="6"
					placeholder="Team Number">
			</label>
	        <label class="item item-input">
				<input ng-model="welcomeCtrl.matchProperties.scoutName"
					type="text"
					maxlength="12"
					placeholder="Scout Person">
			</label>
			<label class="item item-button">
				<div class="text-center">
					<button class="button button-positive"
							type="submit"
							ng-disabled="welcomeCtrl.isFormValid()">
						Start Scouting!
					</button>
				</div>
			</label>
		</div>
	</form>
  </ion-content>
</ion-view>
