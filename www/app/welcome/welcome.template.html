<ion-view view-title="SteamWorks">
  <ion-content class="padding">
	<div class="row">
			<div class="col text-center">
				<h1>Welcome</h1>
			</div>
		</div>
		<div class="list list-inset">
			<label class="item item-input">
				<input ng-model="welcomeCtrl.matchProperties.matchNumber"
					type="tel"
					maxlength="6"
					placeholder="Match Number">
			</label>
			<label class="item item-input">
				<input ng-model="welcomeCtrl.matchProperties.teamNumber"
					type="tel"
					maxlength="6"
					placeholder="Team Number">
			</label>
            <label class="item item-input">
				<input ng-model="welcomeCtrl.matchProperties.scoutName"
					type="text"
					maxlength="12"
					placeholder="Scout Person">
			</label>
			<div class="item item-button">
				<div class="text-center">
					<button class="button button-positive"
							ng-click="welcomeCtrl.submit()"
							ng-disabled="welcomeCtrl.isFormValid()">
					Start Scouting!
				</button>
				</div>
			</div>
			<div class="item item-button">
				<div class="text-center">
					<button class="button button-positive"
							ng-click="welcomeCtrl.foobar()">
					Â¡Hola!
				</button>
				</div>
			</div>
		</div>
  </ion-content>
</ion-view>
