<ion-view view-title="Team Number: {{resultsCtrl.match.teamNumber}}">
	<ion-content class="padding">
  <div class="row">
      <div class="col text-center">
        <h1>Results</h1>
      </div>
    </div>
  <div class="item item-icon-left">


    <i class="icon ion-help-buoy"></i> 
    Total Hatch Panels
    <span class="badge badge-positive" ng-bind="resultsCtrl.cubes()"></span>
  </div>

   <div class="item item-icon-left">

    <i class="icon ion-planet"></i> 
    Total Cargo
    <span class="badge badge-positive" ng-bind="resultsCtrl.cubes()"></span>

  </div>

  <div class="item item-icon-left">
    <i class="icon ion-jet"></i>

    Climb
    <span class="badge badge-positive" ng-bind="resultsCtrl.climb()"></span>
  </div>
        
   <div class="text-center padding">
     <button class="button button-positive" ng-click="resultsCtrl.submit()" ng-disabled="resultsCtrl.isSubmitting">
       <span ng-bind="resultsCtrl.buttonText"></span>
     </button> 
     <button class="button button-positive" ng-click="resultsCtrl.cancel()" ng-disabled="!resultsCtrl.isSubmitting">
       <span>Cancel</span>
     </button>
    </div>
    </div>
	</ion-content>
</ion-view>
