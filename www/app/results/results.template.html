<ion-view view-title="Steamworks">
	<ion-content class="padding">
		<div class="row">
      		<div class="col col-top col-100 text-center">
       		 	<h1>RESULTS</h1>
      		</div>
    	</div>
    	<div class="list">

  <div class="item item-icon-left">
    <i class="icon ion-clipboard"></i>
    Total Points
    <span class="badge badge-royal" ng-bind="resultsCtrl.total()"></span>
  </div>

  <div class="item item-icon-left">
    <i class="icon ion-social-dribbble-outline"></i>
    kPa
    <span class="badge badge-positive" ng-bind="resultsCtrl.kpa()"></span>
  </div>

  <div class="item item-icon-left">
    <i class="icon ion-flag"></i>
    Rotors
    <span class="badge badge-balanced">
      0
    </span>
  </div>

  <div class="item item-icon-left">
    <i class="icon ion-ios-wineglass-outline"></i>
    Ranking Points
    <span class="badge badge-assertive" ng-bind="resultsCtrl.rankPoints()"></span>
  </div>

  <pre>{{ resultsCtrl.matchResults | json }}</pre>

</div>
	</ion-content>
</ion-view>
