<ion-view view-title="Steamworks">
	<ion-content class="padding">
    <div class="row">
      <div class="col col-top col-100 text-center">
        <h1>FINAL</h1>
      </div>
    </div>
    <div class="row">
      <div class="col col-100 text-center">
        <h4>Outcome</h4>
      </div>
    </div>

    <div class="row">
      <div class="col col-100">
      <ion-radio>
      Win
      </ion-radio>
      <ion-radio>
      Lose
      </ion-radio>
      <ion-radio>
      Tie
      </ion-radio>
      </div>
    </div>

    <div class="row">
      <div class="col col-100 text-center">
        <h4>Penalties</h4>
      </div>
    </div>
    <div class="row">
      <div class="col col-100">
        <ul class="list">
          <li class="item item-toggle">
             Red Card
             <label class="toggle toggle-assertive">
               <input type="checkbox" ng-model="finalCtrl.matchParts.red">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
          </li>
          <li class="item item-toggle">
             Yellow Card
             <label class="toggle toggle-energized">
               <input type="checkbox" ng-model="finalCtrl.matchParts.yellow">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
          </li>
          <li class="item item-toggle">
             Foul
             <label class="toggle toggle-balanced">
               <input type="checkbox" ng-model="finalCtrl.matchParts.foul">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
          </li>
          <li class="item item-toggle">
             Tech Foul
             <label class="toggle toggle-positive">
               <input type="checkbox" ng-model="finalCtrl.matchParts.tech">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
          </li>
        </ul>
      </div>
    </div>
    <pre>{{ finalCtrl | json }}</pre>
	</ion-content>
</ion-view>
