<ion-view view-title="Steamworks">
  <ion-content class="padding">
  <div class="row">
      <div class="col text-center">
        <h1>Teleop</h1>
      </div>
    </div>
    <div class="row">
      <div class="col col-100">
        <ul class="list">
          <li class="item">
            <div class="row">
              <div class="col col-100 text-center">
                <h2>Fuel High</h2>
              </div>
            </div>
          </li>
        <li class="item">
            <div class="row">
              <div class="col col-70 text-center">
                  <button class="button button-positive"
                    ng-click="teleOpCtrl.decreaseHighFuel5()">
                    -5
                  </button>
                  <button class="button button-positive"
                    ng-click="teleOpCtrl.decreaseHighFuel1()">
                    -1
                  </button>
                  <button class="button button-light">
                    <span ng-bind="teleOpCtrl.matchParts.highFuel"></span>
                  </button>
                  <button class="button button-positive"
                    ng-click="teleOpCtrl.increaseHighFuel1()">
                    1
                  </button>
                  <button class="button button-positive"
                    ng-click="teleOpCtrl.increaseHighFuel5()">
                    5
                  </button>
              </div>
            </div>
          </li>
          <li class="item">
            <div class="row">
              <div class="col col-100 text-center">
                <h2>Fuel Low</h2>
              </div>
            </div>
          </li>          
          <li class="item">
            <div class="row">
              <div class="col col-70 text-center">
                <button class="button button-positive"
                    ng-click="teleOpCtrl.decreaseLowFuel5()">
                    -5
                  </button>
                  <button class="button button-positive"
                    ng-click="teleOpCtrl.decreaseLowFuel1()">
                    -1
                  </button>
                  <button class="button button-light">
                    <span ng-bind="teleOpCtrl.matchParts.lowFuel"></span>
                  </button>
                  <button class="button button-positive"
                    ng-click="teleOpCtrl.increaseLowFuel1()">
                    1
                  </button>
                  <button class="button button-positive"
                    ng-click="teleOpCtrl.increaseLowFuel5()">
                    5
                  </button>
              </div>
            </div>
          </li>
          <li class="item">
            <div class="row">
              <div class="col col-70 text-left">
                Gears
              </div>
              <div class="col col-30 text-right">
                <button class="button button-positive"
                  ng-click="teleOpCtrl.decreaseGears()">
                  <i class="icon ion-arrow-down-a"></i>
                </button>
                <button class="button button-light">
                  <span ng-bind="teleOpCtrl.matchParts.gears"></span>
                </button>
                <button class="button button-positive"
                  ng-click="teleOpCtrl.increaseGears()">
                  <i class="icon ion-arrow-up-a"></i>
                </button>
              </div>
            </div>
          </li>

          <li class="item">
            <div class="row">
              <div class="col col-70 text-left">
                Rotors
              </div>
              <div class="col col-30 text-right">
                <button class="button button-positive"
                  ng-click="teleOpCtrl.decreaseRotors()">
                  <i class="icon ion-arrow-down-a"></i>
                </button>
                <button class="button button-light">
                  <span ng-bind="teleOpCtrl.matchParts.rotors"></span>
                </button>
                <button class="button button-positive"
                  ng-click="teleOpCtrl.increaseRotors()">
                  <i class="icon ion-arrow-up-a"></i>
                </button>
              </div>
            </div>
          </li>

          <li class="item item-toggle">
             Climb Attempt
             <label class="toggle toggle-energized">
               <input type="checkbox" ng-model="teleOpCtrl.matchParts.climbAttempt">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
          </li>

            <li class="item item-toggle">
               Climb Success
               <label class="toggle toggle-positive">
                 <input type="checkbox" ng-model="teleOpCtrl.matchParts.climbSuccess" ng-disabled="!teleOpCtrl.matchParts.climbAttempt" ng-change="teleOpCtrl.didClimb()">
                 <div class="track">
                   <div class="handle"></div>
                 </div>
               </label>
            </li>
              <li class="item">
                <div class="row">
                  <div class="col col-100">
                    <label class="item item-input item-select">
                      <div class="input-label">Climb Position</div>
                        <select
                          ng-model="teleOpCtrl.matchParts.climbPosition"
                          ng-disabled="!teleOpCtrl.matchParts.climbSuccess"
                          ng-options="climbPosition as climbPosition.label for climbPosition in teleOpCtrl.climbPositions track by climbPosition.id">
                        </select>
                    </label>
                  </div>
                </div>
              </li>          
             <li>
            <div class="item item-button">
				  <div class="text-center">
					<button class="button button-positive"
              ng-disabled="!teleOpCtrl.validClimbPos()"
							ng-click="teleOpCtrl.submit()">
					To Final!
				</button>
				</div>
			</div>
            
        </li>
        </ul>
      </div>
    </div>
  </ion-content>
</ion-view>
